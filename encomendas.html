<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwil Cosplay - Encomendas</title>
    <!-- Link para a folha de estilo externa -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <h1 class="section-title">Encomendas</h1>
        <div class="encomendas-grid">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSc1CiJF_8Z4-Wip5VbP15I74IP-vuaUxRta0y0-vlN8v9OzNQ/viewform" target="_blank" rel="noopener noreferrer" class="card">
                <img class="card-image" src="assets/roupas.webp" alt="Cosplay de Zelda">
                <div class="card-overlay"></div>
                <h2 class="card-title">Roupas</h2>
            </a>
            <a href="#" class="card">
                <img class="card-image" src="assets/wigs.webp" alt="Peruca estilizada de personagem de anime">
                <div class="card-overlay"></div>
                <h2 class="card-title">Wigs</h2>
            </a>
            <a href="#" class="card">
                <img class="card-image" src="assets/props-eva.webp" alt="Espada de cosplay sendo construída com EVA">
                <div class="card-overlay"></div>
                <h2 class="card-title">Props EVA</h2>
            </a>
            <a href="#" class="card">
                <img class="card-image" src="assets/props-3d.webp" alt="Capacete do Homem de Ferro feito em impressão 3D">
                <div class="card-overlay"></div>
                <h2 class="card-title">Props 3D</h2>
            </a>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="scripts.js"></script>

</body>
</html>
