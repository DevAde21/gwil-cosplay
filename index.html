<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwil Cosplay - Encomendas</title>
    <style>
        /* --- Configurações Globais e Variáveis --- */
        :root {
            --cor-principal: #d3817e; /* Rosa da navbar e títulos */
            --cor-texto-claro: #ffffff;
            --cor-fundo: #ffffff;
            --overlay-azul: rgba(25, 50, 100, 0.45);
            --overlay-rosa: rgba(211, 129, 126, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-fundo);
            padding-top: 80px; 
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- Cabeçalho e Navegação --- */
        .header {
            background-color: var(--cor-principal);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; 
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--cor-texto-claro);
            font-weight: bold;
            font-size: 1.1em;
            line-height: 1.1;
            transition: transform 0.3s ease;
        }

        .logo img {
            width: 150px;
            height: auto;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: var(--cor-texto-claro);
            font-size: 1.1rem;
            padding: 5px;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .nav-links a:hover {
            transform: scale(1.1);
        }

        /* --- Conteúdo Principal --- */
        main {
            padding: 40px 20px 60px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-size: 2rem;
            color: var(--cor-principal);
            font-weight: 300;
            margin-bottom: 50px;
            text-align: center;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            height: 1.5px;
            width: 90%;
            background-color: var(--cor-principal);
            opacity: 0.7;
            margin-top: 4px;
        }

        /* --- Grid de Opções de Encomenda --- */
        .encomendas-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            position: relative;
            aspect-ratio: 1 / 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            color: var(--cor-texto-claro);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transition: transform 0.4s ease-in-out;
        }
        
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background-color: var(--overlay-azul);
            transition: background-color 0.4s ease;
        }

        .card-title {
            position: relative;
            z-index: 3;
            font-size: 2.5rem;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .card:hover .card-image {
            transform: scale(1.1);
        }

        .card:hover .card-overlay {
            background-color: var(--overlay-rosa);
        }

        /* --- Rodapé --- */
        .footer {
            background-color: var(--cor-principal);
            color: var(--cor-texto-claro);
            /* Início da Alteração: Ajuste no padding para acomodar a linha de copyright */
            padding: 40px 0 30px; 
            /* Fim da Alteração */
            margin-top: 60px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .footer-info img {
            width: 150px;
            height: auto;
            display: block;
        }

        .footer-slogan {
            font-size: 0.9rem;
            font-style: italic;
            opacity: 0.8;
            margin-top: 15px;
            max-width: 200px;
        }

        .footer-links {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
            gap: 30px 40px; 
        }

        .footer-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }
        
        .footer-links a:hover {
            opacity: 0.75;
        }
        
        .footer-links img {
            height: 24px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        /* --- Início da Alteração: Estilo do Copyright --- */
        .footer-copyright {
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 40px; /* Espaço acima da linha */
            padding-top: 20px; /* Espaço abaixo da linha */
            border-top: 1px solid rgba(255, 255, 255, 0.2); /* Linha divisória sutil */
            /* Limita o escopo do copyright ao container principal */
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 30px;
            padding-right: 30px;
        }
        /* --- Fim da Alteração --- */

        /* --- Responsividade para Telas Menores --- */
        @media (max-width: 768px) {
            body {
                padding-top: 125px;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                gap: 20px;
            }

            .encomendas-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
                gap: 20px;
            }
            
            .footer-container {
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }

            .footer-info {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .footer-slogan {
                max-width: 100%;
            }

            .footer-links {
                flex-direction: column;
                gap: 25px;
                justify-content: center;
            }

            /* Início da Alteração: Ajuste de espaçamento para mobile */
            .footer-copyright {
                margin-top: 30px;
                padding-top: 15px;
            }
            /* Fim da Alteração */
        }

        @media (max-width: 480px) {
            body {
                padding-top: 120px;
            }

            .nav-links a{
                font-size: 14px;
            }

            .section-title {
                font-size: 1.5rem;
                gap: 15px;
            }
            
            .card-title {
                font-size: 2rem;
            }

            .footer-slogan {
                font-size: 14px;
            }

            .footer-links a{
                font-size: 13px;
            }
        }
    </style>
</head>
